<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  name="loginform" onsubmit="logged(event)">
        <input type="text" name="username" id="" placeholder="username"><br><br>
        <input type="text" name="password" id="" placeholder="password"><br><br>
        <button>Login</button>
        <button onclick="abc(event)">Signup</button>
    </form>
    <script>
        function abc(e) {
            e.preventDefault()
            window.location.href='/register.html'
        }
        function logged(e){
            e.preventDefault()
            var obj={
                username:loginform.username.value,
                password:loginform.password.value
            }
            fetch('http://localhost:4000/user/login',{
                method:'POST',
                headers:{
                    'Content-type':'application/json'
                },
                body:JSON.stringify(obj)
            }).then((res)=>res.json())
            .then((data)=>{
                if(data.message==="succesed"){
                    window.localStorage.setItem("token",data.token)
                    window.location.href='/index.html'
                }
            })
        }

    </script>
</body>
</html>
